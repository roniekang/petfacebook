services:
  # 개발 환경에서는 DB와 스토리지만 Docker로 실행
  db:
    image: postgres:16-alpine
    container_name: pettopia-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: pettopia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pettopia_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: pettopia-storage-dev
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_dev_data:/data
    command: server /data --console-address ":9001"

volumes:
  postgres_dev_data:
  minio_dev_data:
